<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign up | SellOne</title>
</head>
<body>
  <div class="container">
    <div class="first-div">
      <p id="main">Sign Up</p>
      <p class="sub-con"><span>SellOne</span> is much better when you have an account.</p>
      <p class="sub-conn inner">Get yourself one.</p>
    </div>
    <div class="second-div">
      <form action="#" method="POST">
        <div class="contain-form">
          <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
          </div>
          <div >
            <label for="repeat-password">repeat password</label>
            <input type="password" name="repeat-password" id="repeat-password">
          </div>
          <div class="form-group">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>By Signing up I agree with <a href="#">terms and conditions</a></span>
          </div>
        </div>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
</body>
</html>
